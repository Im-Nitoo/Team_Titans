<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIET Mentorship Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif; /* Updated font */
            background-color: #f0f4f8;
            color: #333;
        }

        a {
            text-decoration: none;
            color: white;
        }

        /* Navbar */
        nav {
            background-color: rgb(0, 0, 0);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        nav.scrolled {
            background-color: rgba(0, 0, 0, 0.9);
        }

        nav h1 {
            font-size: 2.5rem;
            color: white;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #FFD700;
        }

        /* Hero Section */
        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('assets/background_image.jpg') center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 0 20px;
            animation: fadeIn 2s ease-out;
        }

        header h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: slideDown 1.5s ease-out;
        }

        header p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-out 1s both;
        }

        .auth-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ffffff;
            border-radius: 30px;
            margin: 5px;
            transition: all 0.3s ease-in-out;
            position: relative;
            display: inline-block;
            width: 150px;
            color: #000000;
        }

        .auth-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            animation: pulse 0.9s infinite alternate;
        }

        /* Mentors Section */
        .mentors-section {
            padding: 60px 20px;
            background-color: #f0f4f8;
            text-align: center;
            overflow: hidden; /* Hide overflow to create a sliding effect */
        }

        .mentor-wrapper {
            display: flex;
            animation: slide 10s linear infinite; /* Slide animation */
            overflow: auto; /* Enable scrolling for overflow */
            flex-wrap: wrap; /* Allow cards to wrap */
        }

        .mentor-card {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1 1 200px; /* Flex-grow, shrink, basis */
            max-width: 200px; /* Prevent cards from being too wide */
            opacity: 0.9; /* Slight transparency for cards */
        }

        .mentor-card img {
            width: 100%;
            height: auto; /* Responsive height */
            object-fit: cover;
            border-radius: 10px;
        }

        .mentor-card h3 {
            font-size: 1.5rem;
            margin: 15px 0 10px;
        }

        .mentor-card p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #666;
        }

        .book-btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Footer Section */
        footer {
            background-color: #000000;
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-top: 50px;
            animation: fadeIn 3s ease-out;
        }

        footer p {
            font-size: 1.2rem;
        }

        /* Responsive Styling */
        @media (max-width: 1200px) {
            header h2 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1.2rem;
            }

            .mentor-card {
                max-width: 40%; /* Responsive width */
            }
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            header h2 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .mentor-card {
                max-width: 80%; /* Responsive width */
            }

            nav h1 {
                font-size: 1.8rem; /* Smaller logo size */
            }

            nav ul li a {
                font-size: 1rem; /* Smaller font size */
            }
        }

        @media (max-width: 480px) {
            header {
                height: 80vh;
            }

            header h2 {
                font-size: 1.8rem;
            }

            header p {
                font-size: 0.9rem;
            }

            .cta-button {
                padding: 10px 25px;
                font-size: 1.2rem;
            }

            .auth-button {
                font-size: 1rem;
            }
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slide {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100%); /* Move out of view to the left */
            }
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.1);
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <h1>MentorConnect</h1>
    </nav>

    <!-- Hero Section -->
    <header>
        <h2>Welcome to the SLIET Mentorship Platform</h2>
        <p>Connect with faculty members for one-on-one mentorship sessions.</p>
        <div class="button-container">
            <a href="login.html" class="auth-button">Login</a>
            <a href="signup.html" class="auth-button">Sign Up</a>
        </div>
    </header>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 MentorConnect. All Rights Reserved.</p>
    </footer>

</body>
<script src="index.js"></script>

</html>
