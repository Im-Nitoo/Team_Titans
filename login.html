<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8; /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #fff; /* White card background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            animation: fadeIn 1.5s ease-out;
        }

        h2 {
            text-align: center;
            color: #000; /* Black text */
            margin-bottom: 20px;
            font-size: 2.2rem;
            animation: slideDown 1.5s ease-out;
        }

        .input-field {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field label {
            display: block;
            color: #333; /* Dark gray label */
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .input-field input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc; /* Light gray border */
            transition: all 0.3s ease;
            background: #f9f9f9; /* Light input background */
        }

        .input-field input:focus {
            border-color: #007BFF; /* Blue border on focus */
            background-color: #fff; /* White background on focus */
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #007BFF; /* Blue button background */
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .submit-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.05);
        }

        .footer-link {
            text-align: center;
            margin-top: 15px;
            font-size: 1rem;
            color: #666; /* Gray footer text */
        }

        .footer-link a {
            color: #007BFF; /* Blue link */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-link a:hover {
            color: #0056b3; /* Darker blue on hover */
        }

        /* Animation */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                width: 100%;
            }

            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>

    <div class="container">
        <h2>Login</h2>
        <form action="/login" onsubmit="login(event)">
            <div class="input-field">
                <label for="loginUsername">Username:</label>
                <input type="text" name="username" id="loginUsername" required>
            </div>
            <div class="input-field">
                <label for="loginPassword">Password:</label>
                <input type="password" name="password" id="loginPassword" required>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <div class="footer-link">
                <p>Not a member? <a href="/signup.html">Sign up</a></p>
            </div>
        </form>
    </div>
</body>
<script src="index.js"></script>

</html>
