<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIET Mentorship Platform</title>
    <style>
        /*Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #000000;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-gray: #f5f6fa;
        }

        body {
            background-color: var(--light-gray);
        }

        /* Header Styles */
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        /* Navigation */
        .nav {
            background-color: rgb(199, 191, 191);
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
        }

        .nav-list {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 2rem;
        }

        .nav-list a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Mentor Grid */
        .mentor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .mentor-card {
            background: rgb(0, 0, 0);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: white
        }

        .mentor-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: block;
            background: var(--light-gray);
        }

        /* Booking System */
        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .time-slot {
            padding: 0.5rem;
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
        }

        .time-slot.available {
            background: #0d7e3c;
            color: white;
        }

        .time-slot.booked {
            background: var(--accent-color);
            color: white;
            cursor: not-allowed;
        }

        /* Chat System */
        .chat-container {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .message {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .message.sent {
            background: var(--secondary-color);
            color: white;
            margin-left: 20%;
        }

        .message.received {
            background: var(--light-gray);
            margin-right: 20%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-list {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .mentor-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Button Styles */
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary {
            background: #2d2bc2;
            color: rgb(255, 245, 245);
        }

        .btn-danger {
            background: var(--accent-color);
            color: white;
        }

    </style>
    <link rel="stylesheet" href="home.html">
</head>

<body>
    <header class="header">
        <h1>SLIET Mentorship Platform</h1>
    </header>

    <nav class="nav">
        <ul class="nav-list">
            <li><a href="/home.html">Home</a></li>
            <li><a href="#mentors">Mentors</a></li>
            <li><a href="#bookings">My Bookings</a></li>
            <li><a href="#chat">Messages</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <section id="mentors" class="mentor-grid">
            <!-- Mentor Cards -->
        </section>

        <section id="chat" class="chat-container" style="display: none;">
            <h2>Chat with Mentor</h2>
            <div class="chat-messages">
                <!-- Messages will be populated here -->
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message..."
                    style="width: 94%; padding: 0.5rem;">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
