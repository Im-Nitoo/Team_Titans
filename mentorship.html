    <style>
        /*Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-gray: #f5f6fa;
        }

        body {
            background-color: var(--light-gray);
        }

        /* Header Styles */
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        /* Navigation */
        .nav {
            background-color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-list {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 2rem;
        }

        .nav-list a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Mentor Grid */
        .mentor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .mentor-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .mentor-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: block;
            background: var(--light-gray);
        }

        /* Booking System */
        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .time-slot {
            padding: 0.5rem;
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
        }

        .time-slot.available {
            background: #2ecc71;
            color: white;
        }

        .time-slot.booked {
            background: var(--accent-color);
            color: white;
            cursor: not-allowed;
        }

        /* Chat System */
        .chat-container {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .message {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .message.sent {
            background: var(--secondary-color);
            color: white;
            margin-left: 20%;
        }

        .message.received {
            background: var(--light-gray);
            margin-right: 20%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-list {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .mentor-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Button Styles */
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-danger {
            background: var(--accent-color);
            color: white;
        }
    </style>
    <link rel="stylesheet" href="home.html">
</head>

        // Populate mentor cards
        function populateMentors() {
            const mentorGrid = document.querySelector('.mentor-grid');
            mentorGrid.innerHTML = mentors.map(mentor => `
                <div class="mentor-card">
                    <img src="${mentor.image}" alt="${mentor.name}" class="mentor-image">
                    <h3>${mentor.name}</h3>
                    <p><strong>Expertise:</strong> ${mentor.expertise}</p>
                    <p><strong>Experience:</strong> ${mentor.experience}</p>
                    <div class="time-slots">
                        ${mentor.timeSlots.map(slot => `
                            <div class="time-slot available" onclick="bookSlot(this)">
                                ${slot}
                            </div>
                        `).join('')}
                    </div>
                    <button class="btn btn-primary" style="margin-top: 1rem;" onclick="openChat()">Message</button>
                </div>
            `).join('');
        }

        // Booking functionality
        function bookSlot(element) {
            if (element.classList.contains('available')) {
                if (confirm('Would you like to book this slot?')) {
                    element.classList.remove('available');
                    element.classList.add('booked');
                    alert('Slot booked successfully!');
                }
            }
        }

        // Chat functionality
        function openChat() {
            document.querySelector('#chat').style.display = 'block';
            document.querySelector('#mentors').style.display = 'none';
        }

        function sendMessage() {
            const input = document.querySelector('#messageInput');
            const message = input.value.trim();

            if (message) {
                const chatMessages = document.querySelector('.chat-messages');
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'sent');
                messageElement.textContent = message;
                chatMessages.appendChild(messageElement);
                input.value = '';

                // Auto-scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // Initialize the platform
        populateMentors();
    </script>
