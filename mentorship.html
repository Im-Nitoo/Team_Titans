<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIET Mentorship Platform</title>
    <style>
        /*Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-gray: #f5f6fa;
        }

        body {
            background-color: var(--light-gray);
            animation: fadeIn 0.5s ease;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Header Styles */
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            animation: slideInDown 0.5s ease;
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Navigation */
        .nav {
            background-color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-list {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 2rem;
        }

        .nav-list a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-list a:hover {
            color: var(--secondary-color);
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Mentor Grid */
        .mentor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .mentor-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .mentor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .mentor-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: block;
            background: var(--light-gray);
        }

        /* Booking System */
        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .time-slot {
            padding: 0.5rem;
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .time-slot:hover {
            transform: scale(1.05);
        }

        .time-slot.available {
            background: #2ecc71;
            color: white;
        }

        .time-slot.booked {
            background: var(--accent-color);
            color: white;
            cursor: not-allowed;
        }

        /* Chat System */
        .chat-container {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: slideInUp 0.5s ease;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .message {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .message.sent {
            background: var(--secondary-color);
            color: white;
            margin-left: 20%;
        }

        .message.received {
            background: var(--light-gray);
            margin-right: 20%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-list {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .mentor-grid {
                grid-template-columns: 1fr;
            }

            .mentor-card {
                padding: 1rem;
            }

            .chat-container {
                padding: 0.5rem;
            }
        }

        /* Button Styles */
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }

        .btn-primary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-danger {
            background: var(--accent-color);
            color: white;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>SLIET Mentorship Platform</h1>
    </header>

    <nav class="nav">
        <ul class="nav-list">
            <li><a href="/home.html">Home</a></li>
            <li><a href="#mentors">Mentors</a></li>
            <li><a href="#bookings">My Bookings</a></li>
            <li><a href="#chat">Messages</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <section id="mentors" class="mentor-grid">
            <!-- Mentor Cards -->
        </section>

        <section id="chat" class="chat-container" style="display: none;">
            <h2>Chat with Mentor</h2>
            <div class="chat-messages">
                <!-- Messages will be populated here -->
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message..." style="width: 80%; padding: 0.5rem;">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </section>
    </main>

    <script>
        const mentors = [
            {
                name: "Dr. Birmohan Singh",
                expertise: "Mechanical Engineering",
                experience: "15 years",
                timeSlots: ["10:00 AM", "2:00 PM", "4:00 PM"],
                image: "/assets/Dr_Birmohan_Singh.jpg"
            },
            {
                name: "Dr. Damanpreet Singh",
                expertise: "Machine Learning & AI",
                experience: "12 years",
                timeSlots: ["11:00 AM", "3:00 PM", "5:00 PM"],
                image: "/assets/Dr_Damanpreet_Singh.jpg"
            },
            {
                name: "Dr. Major Singh Goraya",
                expertise: "Web Development",
                experience: "10 years",
                timeSlots: ["9:00 AM", "1:00 PM", "3:00 PM"],
                image: "/assets/Dr_Major_Singh_Goraya.jpg"
            },
            {
                name: "Dr. Manoj Sachan",
                expertise: "Cyber Security",
                experience: "12 years",
                timeSlots: ["11:00 AM", "3:00 PM", "5:00 PM"],
                image: "/assets/Dr_Manoj_Sachan.jpg"
            },
            {
                name: "Dr. Gurjinder Kaur",
                expertise: "Civil Engineering",
                experience: "12 years",
                timeSlots: ["10:00 AM", "4:00 PM", "7:00 PM"],
                image: "/assets/Dr_Gurjinder_Kaur.jpg"
            },
            {
                name: "Dr. Amar Nath",
                expertise: "Graphic Designer",
                experience: "12 years",
                timeSlots: ["10:00 AM", "12:00 PM", "4:00 PM"],
                image: "/assets/Dr_Amar_Nath.jpg"
            }
        ];

        function loadMentors() {
            const mentorGrid = document.getElementById('mentors');
            mentors.forEach((mentor) => {
                const mentorCard = document.createElement('div');
                mentorCard.className = 'mentor-card';
                mentorCard.innerHTML = `
                    <img src="${mentor.image}" alt="${mentor.name}" class="mentor-image">
                    <h3>${mentor.name}</h3>
                    <p><strong>Expertise:</strong> ${mentor.expertise}</p>
                    <p><strong>Experience:</strong> ${mentor.experience}</p>
                    <div class="time-slots">
                        ${mentor.timeSlots.map(time => `<div class="time-slot available" onclick="bookSlot('${mentor.name}', '${time}')">${time}</div>`).join('')}
                    </div>
                `;
                mentorGrid.appendChild(mentorCard);
            });
        }

        function bookSlot(mentorName, time) {
            alert(`Slot booked with ${mentorName} at ${time}!`);
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value;
            if (messageText) {
                const chatMessages = document.querySelector('.chat-messages');
                const messageElement = document.createElement('div');
                messageElement.className = 'message sent';
                messageElement.textContent = messageText;
                chatMessages.appendChild(messageElement);
                input.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadMentors();
        });
    </script>
</body>

</html>
